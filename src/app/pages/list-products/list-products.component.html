<p class="font-bold text-center text-3xl">Listado de Productos</p>
<div class="w-full flex justify-end px-5">
  <button mat-raised-button color="primary" [routerLink]="['/product', 'new']">Nuevo Producto</button>
</div>
<table mat-table [dataSource]="products" class="">

  <ng-container matColumnDef="upc">
    <th mat-header-cell *matHeaderCellDef> UPC </th>
    <td mat-cell *matCellDef="let element"> {{element.upc}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="model">
    <th mat-header-cell *matHeaderCellDef> Modelo </th>
    <td mat-cell *matCellDef="let element"> {{element.model}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Precio </th>
    <td mat-cell *matCellDef="let element"> {{element.unitListPrice | currency}} </td>
  </ng-container>

  <ng-container matColumnDef="stock">
    <th mat-header-cell *matHeaderCellDef> Stock </th>
    <td mat-cell *matCellDef="let element"> {{element.unitsInStock}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button class="me-2" color="accent" [routerLink]="['/product', element.id]" >Editar</button>
      <button mat-raised-button color="warn" (click)="deleteProduct(element.id)">Eliminar</button>
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
